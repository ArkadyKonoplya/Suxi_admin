
<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="card card-login">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">Log in</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body ">
                  <p class="card-description text-center">Or Be Classical</p>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email..." formControlName="email">
                    </div>
                  </span>
                  <div *ngIf="loginform['email'].errors && submitted" class="ml-5 text-danger">
                    <div *ngIf="loginform['email'].errors['required']"><sup>*</sup><span>Email is required.</span></div>
                    <div *ngIf="loginform['email'].errors['email']"><sup>*</sup><span> Email is invalid.</span></div>
                  </div>
            
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password..." formControlName="password">
                    </div>
                  </span>
                  <div *ngIf="loginform['password'].errors && submitted" class="text-danger ml-5">
                    <div *ngIf="loginform['password'].errors['required']"><sup>*</sup><span>Password is required.</span></div>
                    <div *ngIf="loginform['password'].hasError('minlength')"><sup>*</sup><span>Password must have at least 6 characters.</span></div>
                  </div>
                </div>
                <div class="card-footer justify-content-center">
                  <button type="submit" class="btn btn-rose btn-link btn-lg">Lets Go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
